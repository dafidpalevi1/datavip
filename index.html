                <button id="cancel-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cancel</button>
            </div>
        </div>
    </div>

        const tableBody = document.getElementById('table-body');
        const searchInput = document.getElementById('search-input');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const nameInput = document.getElementById('name');
        const idInput = document.getElementById('id');
        const targetInput = document.getElementById('target');
        const diamondsInput = document.getElementById('diamonds');
        const durationInput = document.getElementById('duration');
        const validDaysInput = document.getElementById('validDays');
        const imgInput = document.getElementById('img');
        const saveButton = document.getElementById('save-button');
        const cancelButton = document.getElementById('cancel-button');
        const addButton = document.getElementById('add-button');

        let editIndex = null;

        function renderTable(filteredData) {
            tableBody.innerHTML = '';
            filteredData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.classList.add('border-b', 'border-gray-700');

                row.innerHTML = `
                    <td class="py-3 px-4 flex items-center">
                        <img alt="Profile picture of ${item.name}" class="rounded-full mr-2" height="40" src="${item.img}" width="40"/>
                        <div>
                            <div>${item.name}</div>
                            <div class="text-gray-400 text-xs">ID Kreator: ${item.id}</div>
                        </div>
                    </td>
                    <td class="py-3 px-4">${item.target}</td>
                    <td class="py-3 px-4">${item.diamonds}</td>
                    <td class="py-3 px-4">${item.duration}</td>
                    <td class="py-3 px-4">${item.validDays}</td>
                    <td class="py-3 px-4">
                        <button class="edit-button bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded mr-2" data-index="${index}">Edit</button>
                        <button class="delete-button bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded" data-index="${index}">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });

            document.querySelectorAll('.edit-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    editIndex = e.target.dataset.index;
                    const item = data[editIndex];
                    nameInput.value = item.name;
                    idInput.value = item.id;
                    targetInput.value = item.target;
                    diamondsInput.value = item.diamonds;
                    durationInput.value = item.duration;
                    validDaysInput.value = item.validDays;
                    imgInput.value = item.img;
                    modalTitle.textContent = 'Edit Record';
                    modal.classList.remove('hidden');
                });
            });

            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    data.splice(index, 1);
                    renderTable(data);
                });
            });
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = data.filter(item => item.name.toLowerCase().includes(searchTerm));
            renderTable(filteredData);
        });

        addButton.addEventListener('click', () => {
            editIndex = null;
            nameInput.value = '';
            idInput.value = '';
            targetInput.value = '';
            diamondsInput.value = '';
            durationInput.value = '';
            validDaysInput.value = '';
            imgInput.value = '';
            modalTitle.textContent = 'Add New Record';
            modal.classList.remove('hidden');
        });

        saveButton.addEventListener('click', () => {
            const newItem = {
                name: nameInput.value,
                id: idInput.value,
                target: targetInput.value,
                diamonds: diamondsInput.value,
                duration: durationInput.value,
                validDays: validDaysInput.value,
                img: imgInput.value || "https://placehold.co/40x40"
            };

            if (editIndex !== null) {
                data[editIndex] = newItem;
            } else {
                data.push(newItem);
            }

            modal.classList.add('hidden');
            renderTable(data);
        });

        cancelButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Initial render
        renderTable(data);
    </script>
